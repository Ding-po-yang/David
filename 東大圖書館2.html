 <h1>遠眺無敵太平洋海景！　東大圖書館美得像古文明遺跡</h1>
 <p>這應該是全台最美的大學圖書館了，台東大學知本校區圖書館遠眺一整片太平洋海景，外型宛如神秘的古文明遺跡，北面的圖書館是一棟五層樓的山型建築，南面的資訊中心是一棟兩層樓建築，從空中鳥瞰就像流水般蜿蜒在鏡心湖畔。
